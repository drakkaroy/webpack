<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Scaffolding</title>
</head>
<body>

    <div class="container">
        
        <div class="slider" data-action="slider">
            <h3>this is a slider</h3>
        </div>

        <div class="layout">
            <div class="card" data-action="card">
                <p class="info">this is the card 1</p>
                <a href="#" class="alert" data-action="cta">readme!</a>
            </div>
            <div class="card" data-action="card">
                <p class="info">this is the card 2</p>
                <a href="#" class="alert" data-action="cta">readme!</a>
            </div>
        </div>

        <div class="cta" data-action="cta">
            <span>see more</span>
        </div>

        <div class="patito" data-action="patito">
            <p>example component</p>
        </div>



    </div>
</body>
</html>
